<!DOCTYPE html>
<html xmlns:th="http //www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Web Mail System</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
<script
	src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script
	src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
<script
	src="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
</head>
<body>

	<nav class="navbar navbar-expand-sm bg-dark navbar-dark">
		<a class="navbar-brand" href="#">Web Mail System</a>
	</nav>

	<div class="container">
		<div class="row">
			<div class="col-sm-4">

				<ul class="nav nav-pills flex-column">
					<li class="nav-item"><a class="nav-link" href="/start">Start</a>
					</li>
					<li class="nav-item"><a class="nav-link" href="#">Mail</a></li>
					<li class="nav-item"><a class="nav-link" href="/logout">Logout</a></li>
					</li>
				</ul>

			</div>
			<div class="col-sm-8">


				<ul class="nav nav-tabs" role="tablist">
					<li class="nav-item"><a class="nav-link active"
						data-toggle="tab" href="#home">Home</a></li>
					<li class="nav-item"><a class="nav-link" data-toggle="tab"
						href="#menu1">Attachment</a></li>
					<li class="nav-item"><a class="nav-link" data-toggle="tab"
						href="#menu2">Answer</a></li>
				</ul>

				<!-- Tab panes -->
				<div class="tab-content">
					<div id="home" class="container tab-pane active">
						<br>
						<p>From : ${mail.from}</p>
						<br />
						<p>To : ${mail.to}</p>
						<br />
						<p>Subject : ${mail.subject}</p>
						<br />
					</div>
					<div id="menu1" class="container tab-pane fade">
						<br>
						<p>>> : ${mail.from}</p>
						<br />
					</div>
					<div id="menu2" class="container tab-pane fade">
						<br>
						<div class="form-group">
							<label for="comment">Answer:</label>
							<textarea class="form-control" rows="5" id="comment" name="text"></textarea>
						</div>
						<button type="submit" class="btn btn-primary">Send</button>
						<button type="submit" class="btn btn-primary">Cancel</button>
					</div>
				</div>
			</div>




		</div>

	</div>
	</div>

</body>
</html>
